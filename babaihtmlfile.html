  padding: 10px;

<body>
    <br><br><br>
   <h2>Thanks For Loging In</h2><br>
   <h3>Please Check Your BMI To Proceed</h3><br><br><br>
    <img class="imgbody" src="/bmibody.jpeg" alt="" width="475px" height="450px">
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="display">
                <p id="result">20.0</p>
                <p id="category">Normal weight</p>
      </div>
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>
            <center>
            <div class="crow">
                <input class="crowbutton"type="button" onclick="redirect()" value="Submit">
             </div>
       </center>
      </div>
    <div>
        <img style="padding-top: 1cm;" src="/bmisteps.jpeg" alt="" width="100%">
    </div>
    <script type="text/javascript">
        var bmi;
function calculate(){
   
    var result = document.getElementById("result");
    var height = parseInt(document.getElementById("height").value);
    var weight = parseInt(document.getElementById("weight").value);
  
    document.getElementById("weight-val").textContent = weight + " kg";
    document.getElementById("height-val").textContent = height + " cm";
  
    bmi = (weight / Math.pow( (height/100), 2 )).toFixed(1);
    result.textContent = bmi;

  
    if(bmi < 18.5){
        category = "Underweight ðŸ˜¢";
        result.style.color = "#ffc44d";
    }
  
    else if( bmi >= 18.5 && bmi <= 24.9 ){
        category = "Normal Weight ðŸ˜";
        result.style.color = "#0be881";
    }
  
    else if( bmi >= 25 && bmi <= 29.9 ){
        category = "Overweight ðŸ˜®";
        result.style.color = "#ff884d";
    }
  
    else{
        category = "Obese ðŸ˜±";
        result.style.color = "#ff5e57";
    }
    document.getElementById("category").textContent = category;
}

function redirect(){
    if(bmi < 18.5){
        window.location.replace("underweight.html"); 
    }
    else if( bmi >= 18.5 && bmi <= 24.9 ){
        window.location.replace("#"); 
    }
  
    else if( bmi >= 25 && bmi <= 29.9 ){
        window.location.replace("#"); 
    }
  
    else{
        window.location.replace("#"); 
    }
}
    </script>
